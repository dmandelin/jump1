<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump1 Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jump1 Demo</h1>
    <div class="main">
        <canvas id="myCanvas"></canvas>
        <div class="button-bar">
            <button class="square-button">&#9664;</button> <!-- Left-pointing triangle -->

            <div class="spacer"></div>
            <button class="square-button">&#9650;</button> <!-- Up-pointing triangle -->
        </div>
    </div>
    
    <script src="jump.js"></script>
